<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSU ACC Landing Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      /* Root Variables */
      :root {
        --primary: black;
        --light: #f3f6f9;
        --dark: #191c24;
        --gold: gold;
      }

      /* Landing Page Styles */
      .landing-page {
        min-height: 90vh;
        display: flex;
        align-items: center;
        background-color: var(--light);
      }

      .text-gold {
        color: var(--gold);
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .btn-outline-primary {
        color: var(--primary);
        border: 2px solid var(--primary);
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }

      .btn-outline-primary:hover {
        background-color: var(--primary);
        color: #ffffff;
      }

      .landing-page img {
        width: 100%;
        max-height: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      /* Navbar Styles */
      .navbar {
        background-color: var(--light);
        padding: 1rem 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Add spacing at the bottom for visual separation */
      .container {
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="Urkl.png"
          alt="Logo"
          style="height: 40px; margin-right: 10px"
        />
        <h3 class="text-primary mb-0">
          PSU <span class="text-gold">ACC</span>
        </h3>
      </a>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-outline-primary btn-lg">Login</a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Landing Page Start -->
    <section class="landing-page">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 mb-4 mb-lg-0">
            <h1 class="display-4 text-primary mb-3">
              Welcome to PSU <span class="text-gold">ACC</span>
            </h1>
            <p class="lead text-dark">
              Your gateway to feedback and satisfaction insights. Access
              internal and external service forms, monitor performance, and stay
              informed with our streamlined dashboard.
            </p>
            <div class="d-flex mt-3">
              <a href="#dashboard" class="btn btn-primary btn-lg me-3"
                >Get Started</a
              >
              <a href="login.html" class="btn btn-outline-primary btn-lg"
                >Login</a
              >
            </div>
          </div>
          <div class="col-lg-6">
            <img
              src="landing-illustration.png"
              alt="Illustration"
              class="img-fluid rounded shadow-lg"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Landing Page End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
